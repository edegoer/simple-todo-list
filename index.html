<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Dangrek&family=Days+One&family=Mallanna&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="page">
    <header>
        <h1> My To Do List</h1>
    </header>

    <main>
        <div class="formZone">
            <form method="get" action="">
               <label for="newtaskinput" id="instruction">Add a new task</label> <br> 
               <input type="text" name="newtaskinput" id="newtaskinput" placeholder="Walk the cat, Jump really high..." size="50" autofocus required>
               <input type="submit" value="Add" id="submitButton">
            </form>
        </div>

        <div class="containers">

            <div class="mainList">
                <h2> Tasks </h2>
                <div class="taskZoneTODO">
                </div>
            </div>

            <div class="doneTasks">
                <h2> Done </h2>
                <div class="taskZoneDone">
                </div>
            </div>

            <div class="deletedTasks">
                <h2> Deleted </h2>
                <div class="taskZoneDeleted">
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p> © Estelle de Goër </p>
    </footer>

</div>
</body>
